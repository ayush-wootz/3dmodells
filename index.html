<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
    
    <script>
        let scene, camera, renderer, stlLoader, controls;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.y = 45/180*Math.PI;
            camera.position.x = 800;
            camera.position.y = 100;
            camera.position.z = 1000;

            const hlight = new THREE.AmbientLight(0x404040, 100);
            scene.add(hlight);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            stlLoader = new THREE.STLLoader();
            stlLoader.load('https://dl.dropboxusercontent.com/s/1ketqeywz7py5hljwdw9h/2102-3-Ancillary-Conveyor.stl', function (geometry) {
                const material = new THREE.MeshPhongMaterial({ color: 0x7777ff });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            });

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            animate();
        }

        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
